<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galton Brett Experiment</title>
    <link rel="stylesheet" href="frontend/styles.css"> 
    <link rel="apple-touch-icon" sizes="180x180" href="frontend/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="frontend/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="frontend/favicon/favicon-16x16.png">
    <link rel="manifest" href="frontend/favicon/site.webmanifest"> 
</head>
<body>
    <div class="mainContainer" >
        <div class="containerCanvas" id="mainContainer">
            <canvas id="canvas" style=" z-index: 0;"> </canvas> 
        </div>
       
    </div>
     
    <div class="button-container">
        <div class="prognosis">
            <p style ="font-size: 70%;  margin-left: auto; margin-right: auto; ">Prognose</p>
            <p id="prognosisInputDisplay"><br>0</p>


            <div id="prognosisButtons">
                
            </div>
                
                
             

        </div>
    </div>


    <div class="container">
        <div class="button-container">

            <button class="button" id="start">
                <svg viewBox="0 0 100 100" class="icon">
                    <polygon points="0,0 100,50 0,100"></polygon>
                </svg>
            </button> <!-- Play button -->

            <button class="button" id="pause">
                <svg viewBox="0 0 100 100" class="icon">
                    <rect x="0" y="0" width="30" height="100"></rect>
                    <rect x="65" y="0" width="30" height="100"></rect>
                </svg>
            </button> <!-- Pause button -->
            
            <button class="button" id="stop">
                <svg viewBox="0 0 100 100">
                <rect width="100" height="100"></rect>
                </svg>
            </button> <!-- Stop button -->
            
                <div id="statusSymbol" >&#10007;</div>
            <button class="button" id="sendData">Ergebnisse<br>Absenden</button>
            <button class="button" id="UserExportData">Meine<br>Ergebnisse</button>
            <button class="button" id="GroupExportData">Gruppen<br>Ergebnisse</button>
        </div>
    </div>
    
    <div class="range-container">
        <div class="rangeField">
            <p id="rowRangeDisplay">Anzahl Reihen: 5</p>
            <input type="range" id="rowRangeInput" min="2" max="10" value="5"  step="1" autocomplete="off">
        </div>
        <div class="rangeField">
            <p id="ballsAmoutRangeDisplay">Anzahl Bälle = 500</p>
            <input type="range" id="ballsAmountRangeInput" min="0" max="1000" value="499"  step="10" autocomplete="off">        
        </div>
    </div>

    <div class="range-container">

        <div class="rangeField">
            <p id="speedRangeDisplay">Fallgeschwindigkeit = 50%</p>
            <input type="range" id="speedRangeInput" min="1" max="100" value="50" step="1" autocomplete="off">        
        </div>

        <div class="rangeField">
            <div style="display: inline-flex;">
                <p id="probabilityRangeDisplay" > Links: 50 % &nbsp&nbsp Rechts: 50 %</p>
                <!-- style="font-size: 97.9999961853%;" -->
                <div class="info-container">
                    <span class="info-icon">ⓘ</span>
                    <div class="info-window">
                        This is the additional information that appears on hover.
                    </div>
                </div> 
            </div>

            <input type="range" id="probabilityRangeInput" min="0" max="100"   step="10" autocomplete="off">  
        </div>

        <div class="prog-range-container">



        </div>
        

    </div>
    
    <script type="module" src="frontend/main.js"></script>
</body>
</html>

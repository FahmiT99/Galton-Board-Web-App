<html>
<head>
    <link rel="stylesheet"  href="styles.css">  
</head>
<body>
  <!-- Create a canvas element to draw the galton board -->
    <!-- <canvas id="canvas" width="600" height="100"></canvas> -->
    <canvas id="canvas"></canvas>
    <!-- Create buttons to start and stop the simulation -->
    <div class="button-container" style="margin-bottom: 2%;">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <div class="rangeField">
            <p id="rangeValue">Anzahl Reihen: 10</p>
            <input  style="margin-bottom:10%;" type="range" id="rangeInput" min="1" max="24" value="5" step="1">
            <button id="confirm">Bestätigen</button>
        </div>
    </div>


    <div class = "button-container" >

        <div class ="rangeField">
            <p id="rangeValue2">Fallgeschwindigkeit = 1%</p>
            <input type="range" id="rangeInput2" min="1" max="300" value="1" step="1">        
        </div>

        <div class ="rangeField" style="margin-left:5%;" >
            <p id="rangeValue3"> Anzahl Durchläufe = 1</p>
            <input type="range" id="rangeInput3" min="1" max="1000" value="1" step="1">        
        </div>

    </div>

    <script  src="script.js"></script>
</body>
</html>
